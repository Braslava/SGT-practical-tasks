<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <main class="container">
        <div class="calculator">
            <p class="result">0</p>
            <div class="key-grid">
                <button id="" value="" class="key key--basic">+</button>
                <button id="" value="" class="key key--basic">-</button>
                <button id="" value="" class="key key--basic">x</button>
                <button id="" value="" class="key key--basic">รท</button>
                <button id="" value="" class="key key--basic">9</button>
                <button id="" value="" class="key key--basic">8</button>
                <button id="" value="" class="key key--basic">7</button>
                <button id="" value="" class="key key--equals">=</button>

                <button id="" value="" class="key key--basic">6</button>
                
                <button id="" value="" class="key key--basic">5</button>
                <button id="" value="" class="key key--basic">4</button>

                <button id="" value="" class="key key--basic">3</button>
                <button id="" value="" class="key key--basic">2</button>
                
                <button id="" value="" class="key key--basic">1</button>
                <button id="" value="" class="key key--basic">0</button>
                <button id="" value="" class="key key--basic">.</button>
                <button id="" value="" class="key key--reset">C</button>
                <button id="" value="" class="key key--reset">CE</button>
            </div>
        </div>
    </main>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
